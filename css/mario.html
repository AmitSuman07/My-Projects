<!DOCTYPE html>
<head>
  <title>Mario Kart Animations</title>
  <link rel="stylesheet" href="../styles/mario.css">
</head>
<body>
  <div class="sky">
    <audio controls autoplay loop>
      <source src="../Coconut Mall - Mario Kart Wii OST.mp3">
    </audio>
    <div class="cloud">
        <img src="../img/cloud.png" height="80px" width="100px" class="cloud1">
        <img src="../img/cloud.png" height="100px" width="200px"  class="cloud2">
        <img src="../img/cloud.png" height="150px" width="200px" class="cloud3" >
        <img src="../img/cloud.png" height="150px" width="300px" class="cloud4">
        <img src="../img/cloud.png" height="180px" width="300px" class="cloud5">

    </div>
  </div>
  <div class="grass">
    <div class="backtrees">
        <img class="tree1" src="../img/tree.png" height="100px">
        <img class="tree2" src="../img/tree.png" height="120px">
        <img class="tree3" src="../img/tree.png" height="60px" width="60px">
        <img class="tree4" src="../img/tree.png" height="130px">
    </div>
    <div class="fronttrees">
        <img class="tree5" src="../img/tree.png" height="200px" >
    </div>
  </div>
  <div class="road">
    <div class="lines">
    </div>
    <img class="flag" src="../img/flag.png">
    <img class="mario" src="../img/mario.png">
    <img class="luigi" src="../img/luigi.png">
    <img class="pipe" src="../img/pipe.png">
  </div>
</body>
