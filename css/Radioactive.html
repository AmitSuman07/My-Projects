<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radioactive</title>
  <link rel="stylesheet" href="../styles/radioactive.css">
</head>
<body>
  <div class="bgshade">
    <div class="circle">

      <svg class="progress-ring-container" width="500" height="500" viewBox="0 0 200 200"
        xmlns="http://www.w3.org/2000/svg">
        <g transform="translate(100, 100)">
          <circle class="ring-progress-1" cx="0" cy="0" r="60" fill="none" stroke="black" stroke-width="60"
            stroke-dasharray="60" stroke-dashoffset="0" />
        </g>
      </svg>
      <div class="circle-1">
        <div class="circle-2"></div>
      </div>
    </div>
  </div>
</body>

</html>
