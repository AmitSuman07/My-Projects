<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="shortcut icon" href="./Images/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body class="container-fluid w-100">
    <header class="d-flex bg-white justify-content-between">
        <img src="./Images/nareshit.PNG" width="400px" height="150px" class="p-3" >
        <div class="p-4">
            <h5 class="text-center">Folllow us on ...... </h5>
            <button class="bi bi-facebook btn btn-primary"></button>
            <button class="bi bi-instagram btn btn-primary"></button>
            <button class="bi bi-linkedin btn btn-primary"></button>
            <button class="bi bi-twitter btn btn-primary"></button>
            <button class="bi bi-youtube btn btn-primary"></button>
        </div>
    </header>
    <section class="w-100">
        <main>
            <div class="navbar navbar-dark bg-dark navbar-expand-lg rounded-1">
                <div class="container-fluid">
                 <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                     <span class="navbar-toggler-icon"></span>
                 </button>
            <div class="btn btn-toolbar navbar-collapse collapse bg-dark d-flex justify-content-around">
                <ul class="navbar-nav" id="menu">
                 <li class="nav-item active"><a href="Home.html"class="nav-link bi bi-house"> Home</a></li>
                 <li class="nav-item"><a href="about.html" class="nav-link bi bi-info"> About</a></li>
                 <li class="nav-item"><a href="cources.html" class="nav-link bi bi-card-list"> Courses</a></li>
                 <li class="nav-item"><a href="servives.html" class="nav-link bi bi-list"> Services</a></li>
                 <li class="nav-item"><a href="contactus.html" class="nav-link bi bi-phone"> Contact us</a></li>
                </ul>
                <div class="input-group">
                    <input type="text" placeholder="Search Courses" class="form-control">
                    <button class="btn btn-primary">
                        <span class="bi bi-search"></span>
                    </button>
                </div>
                <div class="dropdown pt-1">
                        <button data-bs-toggle="dropdown" class="btn btn-dark dropdown-toggle">
                            <span class="bi bi-person-fill"></span>
                            Sign Up
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li class="dropdown-item" data-bs-toggle="modal" data-bs-target="#login"> <span class="dropdown-item-text bi bi-box-arrow-in-right"> Signin</span> </li>
                            <li class="dropdown-item" data-bs-toggle="dropdown-menu"> <span class="dropdown-item-text bi bi-person-plus"><a href="./Signup.html" class="text-decoration-none text-white">Signup</a></span> </li>
                            <li class="dropdown-item" data-bs-toggle="dropdown-menu" > <span class="dropdown-item-text bi bi-unlock"><a href="./Changepassword.html" class="text-decoration-none text-white">Change Passsword</a></span> </li>
                        </ul>
                </div>
            </div> 
        </div>  
    </main>
    <div class="modal fade" id="login">
        <div  class="modal-dialog modal-dialog-centered d-flex w-50">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="bi bi-person-fill">Please Login to your Account</h3>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="pb-2">
                        <label class="form-label">Email id:</label>
                        <div class="input-group">
                            <span class="bi bi-person-fill p-2 text-white bg-primary"></span><input type="email" class="form-control" placeholder="Email address">
                        </div>
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <div class="bi bi-key p-2 text-white bg-primary"></div><input type="password" class="form-control" placeholder="Email address">
                        </div>
                        <div class="form-switch pt-2">
                            <input type="checkbox" class="form-check-input"><label class="form-check-label"> Keep me sign in</label>
                            </div>
                    </form>
                    <div class="modal-footer">
                        <button class="btn btn-success w-100" >Sign in</button>
                        <a href="#">Need Help?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center bg-dark bg-gradient text-white w-100" style="height:700px;">
        <form class="border border-white border-1 rounded p-4">
            <h3 >Registration Form </h3>
            <div>
                <label class="form-label fw-bold">Full Name <span class="text-danger">*</span></label>
                <div>
                    <input type="text" placeholder="Full name" class="form-control" required
                    >
                </div>
            </div>
            <div>
                <label class="form-label fw-bold" class="form-control">Email <span class="text-danger">*</span></label>
                <div>
                    <input type="email" placeholder="Email address" class="form-control" required>
                </div>
            </div>
            <div>
                <label class="form-label fw-bold" class="form-control">Mobile <span class="text-danger">*</span></label>
                <div>
                    <input type="tel" placeholder="+91" class="form-control" required>
                </div>
            </div>
            <div>
                <label class="form-label fw-bold" class="form-control">Age<span class="text-danger">*</span></label>
                <div>
                    <input type="date" class="form-control" required>
                </div>
            </div>
            <div>
                <label class="form-label fw-bold" class="form-control">Passport Size Photo<span class="text-danger">*</span></label>
                <div>
                    <input type="file" class="form-control" required>
                </div>
            </div>
            <div>
                <label class="form-label fw-bold" class="form-control">Password <span class="text-danger">*</span></label>
                <div>
                    <input type="password" placeholder="Password" required class="form-control">
                </div>
            </div>
            <div>
                <label class="form-label fw-bold" class="form-control">Confirm Password<span class="text-danger">*</span></label>
                <div>
                    <input type="password" placeholder="Confirm Password" required class="form-control">
                </div>
            </div>
           <div>
            <label for="radio" class="fw-bold form-check-label">Gender</label>
            <div><input type="radio" name="gender" class="form-check-input"> Male <span><input type="radio" name="gender" class="form-check-input"> Female</span></div>
           </div>
                <div class="form-check pt-2">
                <input type="checkbox" class="form-check-input" required><label class="form-check-label">I've read and Accept the <a href="#">Terms and Conditions</a></label>
                </div>
            <div class="pt-2">
                <button class="btn btn-primary w-100"> Register</button>
            </div>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
